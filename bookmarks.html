<h1>Bookmarks</h1>
<div id="bookmark" class="text-left">
    <ul>
        <li ng-repeat="bookmark in bookmarks | orderBy:-id">
            <a href="{{ bookmark.url }}" title="{{ bookmark.title }}" target="_blank">{{ bookmark.title }}</a> <span>{{ bookmark.date }}</span>
        </li>
    </ul>
</div>
