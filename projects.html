<h1>Projects</h1>
<div id="project" class="row">
  <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 single-project" ng-repeat="project in projects | orderBy:-id">
    <div class="panel">
    	<h2>{{ project.name }}</h2>
      <a href="{{ project.href }}" title="{{ project.name }}" target="_blank"><img ng-src="{{ project.screenshot }}" alt="{{ project.name }}"></a>
      <div class="skill">
        <span ng-repeat="skill in project.skills">{{ skill.name }}</span>
      </div>
    </div>
  </div>
</div>
