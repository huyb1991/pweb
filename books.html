<h1>Books</h1>
<div id="book" class="row">
  <div class="col-md-6 col-lg-3 single-book" ng-repeat="book in books | orderBy:['-status','-id']">
    <div class="box">
      <div class="book-heading" style="background-image: url({{ book.img }});"></div>
      <h3 class="book-title">{{ book.name }}</h3>
      <div class="book-status book-status-{{ book.status }}">{{ book.status }}</div>
    </div>
  </div>
</div>
