<h1>Projects</h1>
<div class="row">
  <div class="col-md-6" ng-repeat="project in projectVm.projects | orderBy:-id">
    <div class="box">
      <h2>{{ project.name }}</h2>
      <a href="{{ project.href }}" title="{{ project.name }}" target="_blank" class="project-img"><img ng-src="{{ project.screenshot }}" alt="{{ project.name }}"></a>
      <div class="project-footer">
        <span ng-repeat="skill in project.skills" class="project-skill">{{ skill.name }}</span>
      </div>
    </div>
  </div>
</div>
