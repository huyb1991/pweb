<h1>About Me</h1>
<img ng-src="{{ profileVm.avatar }}" alt="Huy Nguyen - Web Devloper" class="profile-img">
<div class="profile-about"><p>{{ profileVm.desc }}</p></div>
<div class="profile-social">
  <p>Connect with me</p>
  <a ng-repeat="social in profileVm.socials" href="{{ social.href }}" title="{{ social.title }}" target="_blank" class="social-icon social-{{ social.title}}"><i class="{{ social.iconClass}}"></i></a>
</div>
